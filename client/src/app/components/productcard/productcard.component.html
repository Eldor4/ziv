<div class="list" >
   
    <mat-card class="example-card" *ngFor="let p of ys.allproduct">
        <mat-card-header> 
          <mat-card-title >{{p.productname}}</mat-card-title>
          <mat-card-subtitle>{{ p.price | currency:'ILS':'symbol' }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{p.photo}} alt={{p.productname}}">
        <mat-card-content>  
          <p> 
          </p>      
        </mat-card-content> 
        <mat-card-actions> 
            <button *ngIf="us.loggedUser.role=='user'" mat-button (click)="openDialog(p)">
                <mat-icon>add_shopping_cart</mat-icon>
                    </button>
            <button *ngIf="us.loggedUser.role=='admin'"  mat-button (click)="sendTOEdit(p)">
                <mat-icon>edit</mat-icon>
                    </button>
        </mat-card-actions> 
      </mat-card> 
       
    </div>
