
    <button class="btncartpl" (click)="backToSore()"><span class="material-icons">
        arrow_back
        </span></button>
        <br>
    <div class="divMain">
        <app-invoicing></app-invoicing>
    </div>
    
        <div class="divMain">
            <h2>Delivery details:</h2>
            <form [formGroup]="orderForm" >
                <mat-form-field>      
                    <mat-select type="text" placeholder="city" formControlName="city">  
                        <mat-option (dblclick)="onDabelClickCity()">None</mat-option>   
                        <ng-container *ngFor="let city of citys"> 
                            <mat-option value="{{city.value}}">{{city.value}}</mat-option> 
                        </ng-container>
                    </mat-select>
                </mat-form-field> 
                <br>
                <mat-form-field>
                    <input placeholder="street"  formControlName="street" name="street" matInput  required (click)="onDabelClickStreet()"/>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <!--  -->
                    <input type="text" [matDatepicker]="picker" [matDatepickerFilter]="myFilter" formControlName="orderdate"  type="text" matInput/>
                    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <br>
                <mat-form-field>
                  <input placeholder="last 4 digits" formControlName="fourdigits" type="text" min="1" required pattern="^\d{4}$"  matInput />
                </mat-form-field>
                <button *ngIf="cs.openDiv.open==false" [disabled]="orderForm.invalid" (click)="downloadPDF()">Next</button>
                
                <div *ngIf="cs.openDiv.open==true">
                    <input color="primary" type="submit" value="Send" [disabled]="orderForm.invalid" (click)="upToOrder()">
                </div>
            </form>
        </div>
